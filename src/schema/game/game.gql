type Game {
  _id: String
  title: String
  developer: [Company]
  publisher: [Company]
  platforms: [Platform]
  releaseDate: String
  description: String
  createdAt: String
  updatedAt: String
  igdbId: Int
  cover: Cover
  gameModes: [String]
  multiplayerModes: [MultiplayerMode]
}

input GameInput {
  _id: String
  platform: String
  note: NoteInput
  borrowed: Boolean
  borrowedDate: String
  cost: Float
  details: DetailsInput
}

input NoteInput {
  text: String
  isPrivate: Boolean
}

input DetailsInput {
  hasCartDiskItem: Boolean
  hasCaseBox: Boolean
  hasManual: Boolean
  hasOtherInserts: Boolean
}

type Cover {
  url: String
  width: Int
  height: Int
  cloudinary_id: String
}

type MultiplayerMode {
  platform: Platform
  offlinecoop: Boolean
  onlinecoop: Boolean
  lancoop: Boolean
  campaigncoop: Boolean
  splitscreenonline: Boolean
  splitscreen: Boolean
  dropin: Boolean
  offlinecoopmax: Int
  onlinecoopmax: Int
  onlinemax: Int
  offlinemax: Int
}

type Collection {
  _id: String
  owner: String
  items: [String]
  createdAt: String
  updatedAt: String
}
